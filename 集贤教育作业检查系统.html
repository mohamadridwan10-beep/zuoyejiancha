        function saveDetail() {
            if (editingStudent) {
                setStatus(editingStudent, tempDetailStatus);
                const note = document.getElementById('dm-note').value;

                    state.notes[editingStudent] = note.trim();

        // === æ•°æ®å­˜å– ===
        function getKey() { return 'hx_check_data_v4'; }

        function saveData() {
            const raw = localStorage.getItem(getKey()) || '[]';
            let all = JSON.parse(raw);
            
            // ç§»é™¤æ—§çš„åŒå¤©åŒç§‘ç›®
            all = all.filter(r => !(r.date === state.date && r.subject === state.subject));
            
            const entry = {
                date: state.date,
                subject: state.subject,
                content: document.getElementById('hw-content').value,
                records: state.records,
                notes: state.notes, // ä¿å­˜å¤‡æ³¨

            all.push(entry);
            localStorage.setItem(getKey(), JSON.stringify(all));

        function loadData() {
            const raw = localStorage.getItem(getKey()) || '[]';
            const all = JSON.parse(raw);
            const entry = all.find(r => r.date === state.date && r.subject === state.subject);
            
            // é‡ç½®
            state.records = {};
            state.notes = {};
            document.getElementById('hw-content').value = '';
            document.querySelectorAll('.card').forEach(c => {
                c.className = c.classList.contains('suspended') ? 'card suspended' : 'card';
            });

            if (entry) {
                state.records = entry.records || {};
                state.notes = entry.notes || {};
                document.getElementById('hw-content').value = entry.content || '';
                
                Object.keys(state.records).forEach(n => updateCardVisual(n));
                // ç¡®ä¿æœ‰å¤‡æ³¨ä½†çŠ¶æ€æ˜¯unsubmittedçš„ä¹Ÿæ˜¾ç¤ºè“ç‚¹
                Object.keys(state.notes).forEach(n => updateCardVisual(n));
            }
            updateStats();
        }

        // === å†å²ä¸å¯¼å‡º ===
        function openMenu() { document.getElementById('menu-modal').style.display = 'flex'; }

        function batchSet(st) {
            seatRows.forEach(row => row.forEach(s => {

            loadDataFromState(); // Helper to re-render all
            closeModal('menu-modal');
            showToast('æ‰¹é‡æ“ä½œå®Œæˆ');
        }
        
        function loadDataFromState() {
            // ä»…ä»…æ ¹æ®å½“å‰stateåˆ·æ–°UI
            document.querySelectorAll('.card').forEach(c => {
                 if(!c.classList.contains('suspended')) {
                     const name = c.dataset.name;
                     updateCardVisual(name);
                 }
            });
            updateStats();
        }

        function openHistory() {
            closeModal('menu-modal');
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            const all = JSON.parse(localStorage.getItem(getKey()) || '[]').sort((a,b) => b.ts - a.ts);
            
            if(all.length === 0) list.innerHTML = '<div style="text-align:center;color:#666;padding:20px;">æ— è®°å½•</div>';
            
            all.forEach(item => {
                const subName = subjects.find(s=>s.k===item.subject)?.t || 'æœªçŸ¥';
                const div = document.createElement('div');
                div.className = 'h-item';
                div.innerHTML = `
                    <div style="font-weight:bold; color:white;">${item.date} ${subName}</div>
                    <div style="font-size:0.8rem; color:#94a3b8;">${item.content || 'æ— ä½œä¸šå†…å®¹'}</div>
                `;
                div.onclick = () => {
                    state.date = item.date;
                    state.subject = item.subject;
                    // åŒæ­¥UI
                    document.getElementById('date-picker').value = state.date;
                    document.querySelectorAll('.sub-pill').forEach(b => {
                        b.classList.remove('active');
                        if(b.innerText === subName) b.classList.add('active');
                    });
                    loadData();
                    closeModal('history-modal');
                    showToast('å·²è½½å…¥å†å²è®°å½•');
                };
                list.appendChild(div);
            });
            document.getElementById('history-modal').style.display = 'flex';
        }

        function exportExcel() {
            const all = JSON.parse(localStorage.getItem(getKey()) || '[]');
            if(all.length === 0) { showToast('æ— æ•°æ®'); return; }
            
            let data = [];
            all.forEach(r => {
                const subName = subjects.find(s=>s.k===r.subject)?.t || r.subject;
                Object.keys(r.records).forEach(name => {
                    const st = r.records[name];
                    if(st && st !== 'unsubmitted') {
                        let stTxt = st === 'finished' ? 'å·²å®Œæˆ' : (st === 'unfinished' ? 'æœªå®Œæˆ' : 'è¡¥äº¤');
                        data.push({
                            "æ—¥æœŸ": r.date,
                            "ç§‘ç›®": subName,
                            "ä½œä¸šå†…å®¹": r.content || '',
                            "å§“å": name,
                            "çŠ¶æ€": stTxt,
                            "å¤‡æ³¨": r.notes?.[name] || '' // å¯¼å‡ºå¤‡æ³¨
                        });
                    }
                });
            });
            
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "ä½œä¸šè®°å½•");
            XLSX.writeFile(wb, `ä½œä¸šæ£€æŸ¥_${state.date}.xlsx`);
            closeModal('menu-modal');
            showToast('å·²å¯¼å‡º');
        }

        function updateHeader() {
            document.getElementById('header-date-display').innerText = state.date;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');

            setTimeout(() => t.style.display = 'none', 1500);

        function updateCardVisual(name) {

            const stuRec = state.records[name] || {};
            
            let hasNonExempt = false;
            let isAllExempt = true;

            state.selectedSubjects.forEach(subKey => {
                if (subKey === 'general_check') {

                } else {
                    const subObj = subjects.find(s=>s.k===subKey);
                    const score = (scoreData[name] && scoreData[name][subObj.sk]) || 0;
                    if (score <= 70) {

                        isAllExempt = false;
                    }

            });

            let hasMakingUp = false;
            let hasUnfinished = false;

            if (hasNonExempt) {
                state.selectedSubjects.forEach(sub => {

                    if (sub === 'general_check') shouldCheck = true;
                    else {
                        const subObj = subjects.find(s=>s.k===sub);
                        const score = (scoreData[name] && scoreData[name][subObj.sk]) || 0;
                        if(score <= 70) shouldCheck = true;
                    }

                    if (shouldCheck) {

                        if (status === 'making_up') hasMakingUp = true;

            card.className = 'card';
            if (isAllExempt && state.selectedSubjects.length > 0) card.classList.add('fully-exempt');

            else if (hasUnfinished) card.classList.add('unfinished');
